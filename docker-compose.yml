version: '3.7'
services:
  node-app:
    build: gate-simulator
    image: node-app:1.0
    ports:
      - '9999:9999'
  postgresql:
    image: postgres:12-alpine
    ports:
      - '5432:5432'
    volumes:
      - ./data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: data
      POSTGRES_USER: app
      POSTGRES_PASSWORD: pass